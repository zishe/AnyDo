type Product {
    id: ID!
    name: String!
    description: String!
}

type Query {
    products: [Product!]!
}

input ProductInput {
    name: String!
    description: String
}

type Subscription {
    productMutated: ProductMutationPayload!
}

type ProductMutationPayload {
    mutation: MutationType!
    node: Product!
}
